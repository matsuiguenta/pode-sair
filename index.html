<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Jornada de Trabalho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Modal de Jornada Completa -->
    <div id="modalJornadaCompleta" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-6 max-w-md mx-4">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-check text-green-600"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-3">Jornada Completa!</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">Você já completou as <span id="horasCompletasModal"></span> horas de trabalho hoje.</p>
                </div>
                <div class="mt-4">
                    <button type="button" id="fecharModal" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
                <h1 class="text-2xl font-bold">Calculadora de Jornada</h1>
                <p class="opacity-90">Insira seus horários e calcule quando pode sair</p>
                
                <!-- Relógio Digital -->
                <div class="mt-4 bg-black bg-opacity-20 rounded-lg p-4 text-center">
                    <div id="relogio" class="text-4xl font-mono font-bold tracking-wider">
                        00:00:00
                    </div>
                    <div id="dataAtual" class="text-sm opacity-80 mt-1">
                        carregando...
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="p-6">
                <!-- Configuração -->
                <div class="mb-8 p-4 bg-gray-50 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-800 mb-3">Configurações</h2>
                    <div class="flex items-center gap-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Horas trabalhadas necessárias</label>
                            <input type="number" id="horasNecessarias" value="8" min="1" max="12" step="0.5" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Formato de hora</label>
                            <select id="formatoHora" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="24">24 horas</option>
                                <option value="12">12 horas (AM/PM)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Registros -->
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-800">Registros de Ponto</h2>
                        <button id="adicionarRegistro" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                    </div>
                    
                    <div id="registrosContainer" class="space-y-3">
                        <!-- Registros iniciais (Entrada, Saída, Entrada) -->
                        <div class="registro-item flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                            <select class="tipo flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="entrada" selected>Entrada</option>
                                <option value="saida">Saída</option>
                            </select>
                            <input type="time" class="hora flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button class="remover px-3 py-2 text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="registro-item flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                            <select class="tipo flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="entrada">Entrada</option>
                                <option value="saida" selected>Saída</option>
                            </select>
                            <input type="time" class="hora flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button class="remover px-3 py-2 text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="registro-item flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                            <select class="tipo flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="entrada" selected>Entrada</option>
                                <option value="saida">Saída</option>
                            </select>
                            <input type="time" class="hora flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button class="remover px-3 py-2 text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Resultado -->
                <div id="resultadoContainer" class="hidden p-6 bg-indigo-50 rounded-lg border border-indigo-100">
                    <h2 class="text-lg font-semibold text-indigo-800 mb-2">Resultado</h2>
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600">Horas trabalhadas:</p>
                            <p id="horasTrabalhadas" class="text-xl font-bold text-gray-800">00:00</p>
                        </div>
                        <div class="text-center">
                            <p class="text-gray-600">Horas restantes:</p>
                            <p id="horasRestantes" class="text-xl font-bold text-gray-800">00:00</p>
                        </div>
                        <div class="text-right">
                            <p class="text-gray-600">Pode sair às:</p>
                            <p id="horaSaida" class="text-2xl font-bold text-indigo-600">--:--</p>
                        </div>
                    </div>
                </div>
                
                <!-- Ações -->
                <div class="flex justify-end gap-3 mt-6">
                    <button id="limpar" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100 transition">
                        Limpar
                    </button>
                    <button id="calcular" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                        Calcular
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let formato12Horas = false;
            let horaAtual = new Date();
            
            // Atualizar relógio
            function atualizarRelogio() {
                horaAtual = new Date();
                let horas = horaAtual.getHours();
                let minutos = horaAtual.getMinutes();
                let segundos = horaAtual.getSeconds();
                let ampm = '';
                
                if(formato12Horas) {
                    ampm = horas >= 12 ? ' PM' : ' AM';
                    horas = horas % 12;
                    horas = horas ? horas : 12; // Convert 0 to 12
                }
                
                document.getElementById('relogio').textContent = 
                    `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}${ampm}`;
                
                // Atualizar data
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('dataAtual').textContent = horaAtual.toLocaleDateString('pt-BR', options);
            }
            
            setInterval(atualizarRelogio, 1000);
            atualizarRelogio();
            
            // Fechar modal
            document.getElementById('fecharModal').addEventListener('click', function() {
                document.getElementById('modalJornadaCompleta').classList.add('hidden');
            });
            
            // Monitorar mudança no formato de hora
            document.getElementById('formatoHora').addEventListener('change', function() {
                formato12Horas = this.value === '12';
                atualizarRelogio();
            });
            
            // Adicionar novo registro
            document.getElementById('adicionarRegistro').addEventListener('click', function() {
                const novoRegistro = document.createElement('div');
                novoRegistro.className = 'registro-item flex items-center gap-3 p-3 bg-gray-50 rounded-lg';
                novoRegistro.innerHTML = `
                    <select class="tipo flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                    <input type="time" class="hora flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="remover px-3 py-2 text-red-600 hover:text-red-800">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                document.getElementById('registrosContainer').appendChild(novoRegistro);
                
                // Adicionar evento de remoção
                novoRegistro.querySelector('.remover').addEventListener('click', function() {
                    if(document.querySelectorAll('.registro-item').length > 3) {
                        novoRegistro.remove();
                    } else {
                        alert('É necessário manter pelo menos 3 registros (Entrada, Saída, Entrada).');
                    }
                });
            });
            
            // Limpar todos os registros (mas mantém os 3 iniciais)
            document.getElementById('limpar').addEventListener('click', function() {
                const registrosContainer = document.getElementById('registrosContainer');
                // Remove todos exceto os 3 primeiros
                while (registrosContainer.children.length > 3) {
                    registrosContainer.removeChild(registrosContainer.lastChild);
                }
                
                // Reseta os 3 primeiros para valores padrão
                const registrosIniciais = registrosContainer.querySelectorAll('.registro-item');
                registrosIniciais[0].querySelector('.tipo').value = 'entrada';
                registrosIniciais[1].querySelector('.tipo').value = 'saida';
                registrosIniciais[2].querySelector('.tipo').value = 'entrada';
                
                registrosIniciais.forEach(reg => {
                    reg.querySelector('.hora').value = '';
                });
                
                document.getElementById('resultadoContainer').classList.add('hidden');
            });
            
            // Converter hora 24h para 12h com AM/PM
            function format24to12(time24) {
                if (!time24) return '--:--';
                
                const [hours, minutes] = time24.split(':').map(Number);
                let ampm = hours >= 12 ? 'PM' : 'AM';
                let hours12 = hours % 12;
                hours12 = hours12 ? hours12 : 12; // Convert 0 to 12
                
                return `${String(hours12).padStart(2, '0')}:${String(minutes).padStart(2, '0')} ${ampm}`;
            }
            
            // Calcular horário de saída
            document.getElementById('calcular').addEventListener('click', function() {
                const registros = Array.from(document.querySelectorAll('.registro-item')).map(item => {
                    return {
                        tipo: item.querySelector('.tipo').value,
                        hora: item.querySelector('.hora').value
                    };
                });
                
                const horasNecessarias = parseFloat(document.getElementById('horasNecessarias').value);
                const formatoHora = document.getElementById('formatoHora').value;
                
                // Validar registros
                if (registros.length === 0 || registros.some(r => !r.hora)) {
                    alert('Por favor, preencha todos os horários corretamente.');
                    return;
                }
                
                // Ordenar registros por hora
                registros.sort((a, b) => a.hora.localeCompare(b.hora));
                
                // Calcular tempo trabalhado e encontrar o último período de trabalho
                let tempoTrabalhadoMinutos = 0;
                let ultimaEntrada = null;
                let periodos = [];
                
                for (const registro of registros) {
                    if (registro.tipo === 'entrada') {
                        ultimaEntrada = registro.hora;
                    } else if (registro.tipo === 'saida' && ultimaEntrada) {
                        const entradaMin = timeToMinutes(ultimaEntrada);
                        const saidaMin = timeToMinutes(registro.hora);
                        tempoTrabalhadoMinutos += (saidaMin - entradaMin);
                        
                        periodos.push({
                            entrada: ultimaEntrada,
                            saida: registro.hora,
                            duracao: saidaMin - entradaMin
                        });
                        
                        ultimaEntrada = null;
                    }
                }
                
                // Se ficou uma entrada sem saída, considerar até agora
                const horaAtual24 = `${String(horaAtual.getHours()).padStart(2, '0')}:${String(horaAtual.getMinutes()).padStart(2, '0')}`;
                
                if (ultimaEntrada) {
                    const entradaMin = timeToMinutes(ultimaEntrada);
                    const saidaMin = timeToMinutes(horaAtual24);
                    tempoTrabalhadoMinutos += (saidaMin - entradaMin);
                    
                    periodos.push({
                        entrada: ultimaEntrada,
                        saida: horaAtual24,
                        duracao: saidaMin - entradaMin
                    });
                }
                
                // Calcular horas necessárias em minutos
                const horasNecessariasMinutos = horasNecessarias * 60;
                const horasRestantesMinutos = Math.max(0, horasNecessariasMinutos - tempoTrabalhadoMinutos);
                
                // Calcular horário de saída CORRETO
                let horaSaidaCalculada;
                if (ultimaEntrada) {
                    // Se ainda está trabalhando (último registro foi entrada)
                    // Calcular a partir do horário atual + horas restantes
                    horaSaidaCalculada = timeToMinutes(horaAtual24) + horasRestantesMinutos;
                } else {
                    // Se não está trabalhando no momento
                    // Calcular a partir do último horário de saída + horas restantes
                    const ultimaSaida = periodos.length > 0 ? timeToMinutes(periodos[periodos.length-1].saida) : 0;
                    horaSaidaCalculada = ultimaSaida + horasRestantesMinutos;
                }
                
                horaSaidaCalculada = formatMinutesToTime(horaSaidaCalculada);
                
                // Verificar se já completou a jornada
                if (tempoTrabalhadoMinutos >= horasNecessariasMinutos) {
                    // Encontrar o momento exato em que completou as horas
                    let minutosAcumulados = 0;
                    let horaCompleto = null;
                    
                    for (const periodo of periodos) {
                        if (minutosAcumulados + periodo.duracao >= horasNecessariasMinutos) {
                            // O período em que completou as horas
                            const minutosRestantes = horasNecessariasMinutos - minutosAcumulados;
                            horaCompleto = timeToMinutes(periodo.entrada) + minutosRestantes;
                            horaCompleto = formatMinutesToTime(horaCompleto);
                            break;
                        }
                        
                        minutosAcumulados += periodo.duracao;
                    }
                    
                    // Formatar resultados
                    const horasTrabalhadasStr = formatMinutesToTime(tempoTrabalhadoMinutos);
                    let horaSaidaStr = horaCompleto || horaAtual24;
                    
                    if (formatoHora === '12') {
                        horaSaidaStr = format24to12(horaSaidaStr);
                    }
                    
                    document.getElementById('horasTrabalhadas').textContent = horasTrabalhadasStr;
                    document.getElementById('horasRestantes').textContent = '00:00';
                    document.getElementById('horaSaida').textContent = horaSaidaStr;
                    
                    // Mostrar modal de jornada completa
                    document.getElementById('horasCompletasModal').textContent = horasNecessarias;
                    document.getElementById('modalJornadaCompleta').classList.remove('hidden');
                } else {
                    // Formatar resultados
                    let horaSaidaStr = horaSaidaCalculada;
                    
                    if (formatoHora === '12') {
                        horaSaidaStr = format24to12(horaSaidaStr);
                    }
                    
                    document.getElementById('horasTrabalhadas').textContent = formatMinutesToTime(tempoTrabalhadoMinutos);
                    document.getElementById('horasRestantes').textContent = formatMinutesToTime(horasRestantesMinutos);
                    document.getElementById('horaSaida').textContent = horaSaidaStr;
                }
                
                document.getElementById('resultadoContainer').classList.remove('hidden');
            });
            
            // Funções auxiliares
            function timeToMinutes(timeStr) {
                if (!timeStr) return 0;
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            }
            
            function formatMinutesToTime(minutes) {
                // Garantir que não seja negativo
                minutes = Math.max(0, minutes);
                
                const hrs = Math.floor(minutes / 60);
                const mins = Math.floor(minutes % 60);
                return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
            }
            
            // Adicionar eventos de remoção aos registros iniciais
            document.querySelectorAll('.remover').forEach(btn => {
                btn.addEventListener('click', function() {
                    if(document.querySelectorAll('.registro-item').length > 3) {
                        btn.closest('.registro-item').remove();
                    } else {
                        alert('É necessário manter pelo menos 3 registros (Entrada, Saída, Entrada).');
                    }
                });
            });
        });
    </script>
</body>
</html>
